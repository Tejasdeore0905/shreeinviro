<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients - Shree Enviro Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/logo.png" alt="Shree Enviro Tech Logo" class="sidebar-logo">
                <h3>Admin Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="manage-projects.html"><i class="fa fa-briefcase"></i> Projects</a>
                    </li>
                    <li>
                        <a href="manage-events.html"><i class="fa fa-calendar"></i> Events</a>
                    </li>
                    <li class="active">
                        <a href="manage-clients.html"><i class="fa fa-users"></i> Clients</a>
                    </li>
                    <li>
                        <a href="view-submissions.html"><i class="fa fa-envelope"></i> Contact Forms</a>
                    </li>
                    <li>
                        <a href="#" id="logoutBtn"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Manage Clients</h1>
                <button class="add-btn" id="addClientBtn">
                    <i class="fa fa-plus"></i> Add New Client
                </button>
            </header>

            <div class="content-body">
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Company</th>
                                <th>Position</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTableBody">
                            <!-- Clients will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Client Modal -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Client</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="clientForm" class="admin-form">
                <div class="form-group">
                    <label for="clientName">Name</label>
                    <input type="text" id="clientName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="clientCompany">Company</label>
                    <input type="text" id="clientCompany" name="company" required>
                </div>
                <div class="form-group">
                    <label for="clientPosition">Position</label>
                    <input type="text" id="clientPosition" name="position" required>
                </div>
                <div class="form-group">
                    <label for="clientRating">Rating (1-5)</label>
                    <input type="number" id="clientRating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="clientTestimonial">Testimonial</label>
                    <textarea id="clientTestimonial" name="testimonial" required></textarea>
                </div>
                <div class="form-group">
                    <label for="clientImage">Image URL</label>
                    <input type="text" id="clientImage" name="image" required>
                </div>
                <input type="hidden" id="clientId" name="id">
                <button type="submit" class="submit-btn">Save Client</button>
            </form>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/admin/auth.js"></script>
    <script src="../js/admin/clients.js"></script>
</body>
</html>
