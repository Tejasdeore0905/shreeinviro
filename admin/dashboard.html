<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shree Enviro Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/logo.png" alt="Shree Enviro Tech Logo" class="sidebar-logo">
                <h3>Admin Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="dashboard.html"><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="manage-projects.html"><i class="fa fa-briefcase"></i> Projects</a>
                    </li>
                    <li>
                        <a href="manage-events.html"><i class="fa fa-calendar"></i> Events</a>
                    </li>
                    <li>
                        <a href="manage-clients.html"><i class="fa fa-users"></i> Clients</a>
                    </li>
                    <li>
                        <a href="view-submissions.html"><i class="fa fa-envelope"></i> Contact Forms</a>
                    </li>
                    <li>
                        <a href="#" id="logoutBtn"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span id="adminName">Admin</span>
                    <img src="../images/admin/avatar.png" alt="Admin Avatar" class="avatar">
                </div>
            </header>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-icon projects">
                        <i class="fa fa-briefcase"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Projects</h3>
                        <p id="projectCount">0</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-icon events">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Events</h3>
                        <p id="eventCount">0</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-icon clients">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Clients</h3>
                        <p id="clientCount">0</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-icon messages">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="card-info">
                        <h3>New Messages</h3>
                        <p id="messageCount">0</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-widgets">
                <div class="widget recent-projects">
                    <h3>Recent Projects</h3>
                    <div class="widget-content" id="recentProjects">
                        <!-- Projects will be loaded dynamically -->
                    </div>
                </div>

                <div class="widget recent-events">
                    <h3>Upcoming Events</h3>
                    <div class="widget-content" id="upcomingEvents">
                        <!-- Events will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/admin/auth.js"></script>
    <script src="../js/admin/dashboard.js"></script>
</body>
</html>
